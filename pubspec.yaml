name: task_management
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_local_notifications: ^9.0.1
  flutter_native_timezone: ^2.0.0
  get: ^4.3.8
  get_storage: ^2.0.3
  google_fonts: ^2.1.0
  intl: ^0.17.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "assets/icon/taskMAppIcon.png"
  android: true
  ios: true

flutter:

  uses-material-design: true
